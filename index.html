<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Dungeons & Dragons Dice Roller</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quando&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
</head>

<body>
	<div class="container">
		
		<div id="title-area"></div>
		
		<div id="form-area">
			<form>
				<div class="input-area">
					<label>Dice to Roll</label>
					<div class="num-type">
						<select id="num-dice-input"></select>				
						<select id="die-type-input"></select>				
					</div>
				</div>

				<div id="dice-area"></div>

				<div class="input-area">
					<label>Roll Mode</label> 
					<select id="mode-input" class="wide">
						<option value="normal">Normal</option>
						<option value="advantage">Advantage</option>
						<option value="disadvantage">Disadvantage</option>
					</select>	
				</div>
				<div class="button-row">
					<button id="reset">Reset</button>
					<button id="roll">Roll</button>
				</div>
			</form>
		</div>
		
		<div id="result-area">
			<div id="single-total-area">
				<span id="total">0</span>	
			</div>
			<div id="double-total-area">
				<span id="left-total">0</span> 
				<span id="divider">|</span> 
				<span id="right-total">0</span>
			</div>
		</div>
	</div>
</body>

</html>
